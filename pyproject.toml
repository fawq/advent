[project]
name = "advent"
version = "0.1.0"
description = "Advent code"
readme = "README.md"
requires-python = ">=3.12"
authors = [{name = "Krystian Krakowski", email = "kkrakowski22@gmail.com"}]
dependencies = [
    "numba==0.61.2",
    "numpy==2.2.6",
]

[tool.uv.workspace]
members = ["python/*", "mixed/*"]

[dependency-groups]
dev = [
    "mypy==1.17.1",
    "pytest==8.4.1",
    "ruff==0.12.10",
]

[tool.uv]
cache-keys = [{file = "pyproject.toml"}, {file = "mixed/*/Cargo.toml"}, {file = "**/*.rs"}]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D100",
    "D103",
    "D104",
    "D203",
    "D212",
    "COM812",
    "PLR2004",
    "PYI034",
    "S101",
    "T201",
    "ICN001",
    "PYI029",
    "RUF100"
]

[[tool.mypy.overrides]]
module = ["numba.*"]
ignore_missing_imports = true
